type Post {
    _id: ID!
    title: String!
    content: String!
    author: Post!
}

input PostInput {
    title: String!
    content: String!
    author: ID!
}

type Query {
    posts: [Post!]!
    post(id: ID): Post!
}

type Mutation {
    createPost(data: PostInput!): Post!
    updatePost(id: ID, data: PostInput!): Post!
    deletePost(id: ID): Boolean
}